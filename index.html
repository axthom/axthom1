<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbide Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;800&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Source Sans 3', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            height: 98vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 1.5rem 2rem;
            background: white;
            border-bottom: 2px solid #f0f0f0;
        }

        .logo {
            height: 40px;
            margin-bottom: 0.75rem;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: #000;
            margin: 0 0 0.5rem 0;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        main {
            flex: 1;
            padding: 1.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .excel-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .excel-container iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.85rem;
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: 95vh;
            }
            
            header {
                padding: 1rem;
            }
            
            .logo {
                height: 32px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
            }
            
            main {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 98vh;
                max-width: 100%;
            }
            
            header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://assets.nov.com/NCP4N68N/at/k4gpjb74p9pc7jxn4xg3724/NOV_Logo_RGB_Full_Color.svg" alt="NOV Logo" class="logo" />
            <h1>Carbide Calculator</h1>
            <p class="subtitle">Interactive calculation tool for forecasting costs for carbide based products.</p>
        </header>
        
        <main>
            <div class="excel-container">
                <!-- Using Office Online Embed URL with editing enabled -->
                <!-- Teams SharePoint location for ReedHycalog Carbide Calculator -->
                <iframe 
                    src="https://nov.sharepoint.com/teams/bitportal/_layouts/15/Doc.aspx?sourcedoc={C7B5B77D-4FB7-49A9-A9CA-F9554F039B96}&action=embedview&AllowTyping=True"
                    width="100%" 
                    height="600px" 
                    frameborder="0"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals">
                    This browser does not support embedded Excel workbooks.
                </iframe>
            </div>
        </main>
        
        <footer>
            <p>Embedded Excel Workbook from SharePoint</p>
        </footer>
    </div>
</body>
</html>
